<!--

  Ionic pages and navigation.
-->
<ion-header color="primary">

  <ion-navbar>
    <ion-title>pagina2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<h1>Enviando con eventos</h1>
<ion-list>
    <ion-item *ngFor="let super of mutantes" (click)="irPagina3(super)">
      {{super.nombre}}
    </ion-item>
</ion-list>

<h1>Enviando con HTML</h1>
<ion-list>
    <ion-item *ngFor="let super of mutantes" [navPush]="pagina3"
                [navParams]="{'mutante': super}">
      {{super.nombre}}
    </ion-item>
</ion-list>
</ion-content>
